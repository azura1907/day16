<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            display: flex;
        }

        /* .post{
            width: 300px;
            height: 300px;
            background: orange;
            color: #fff;
        } */

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <template id = "postTemplate">
        <div class="col-lg-3 col-md-6 col-12">
            <div class="post">
                <img src="..." class="post-img" alt="...">
                <div class="card-body">
                    <h1 class="card-title">Card title</h1>
                    <p class="author"></p>
                    <p class="description">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" class="btn btn-primary post-link">Go to post detail page</a>
                </div>
            </div>
        </div>
    </template>

    <div class="loading">
        Loading
    </div>

    <div class="after-loading">
        <div class="container">
            <div class="row">
                <div class="post-list">
                </div>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
</body>
</html>
